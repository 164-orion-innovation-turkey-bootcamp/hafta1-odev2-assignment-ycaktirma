<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="row">
        <h1 class="header">Tic Tac Toe</h1>
        <h3 id="winner-text">-</h3>
        <h3 id="info-text-element" class="header"> </h3>
    </div>
    <div class="row">
        <div class="game-container">
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            <div class="game-tile">
                <span class="x-o"></span>
            </div>

            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
            <div class="game-tile">
                <span class="x-o"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 class="restart-button-container"> <a id="restart-button" class="restart-button"> Restart </a> </h2>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
